<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http: https: data: gap: ws: 'unsafe-inline' 'unsafe-eval'">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="lib/fullcalendar/dist/fullcalendar.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/moment/locale/cs.js"></script>
        <script src="lib/angular-ui-calendar/src/calendar.js"></script>
        <script src="lib/fullcalendar/dist/fullcalendar.js"></script>
        <script src="lib/fullcalendar/dist/gcal.js"></script>
        <script src="lib/fullcalendar/dist/lang/cs.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-app="starter">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <img src="img/icon.png" class="icon" style="width: 34px; height: 34px;">
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
