<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-top tabs-color-active-positive">

    <!-- Tab -->
    <ion-tab title="Objednávky" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" ui-sref="tab.objednavky">
        <ion-nav-view name="tab-objednavky"></ion-nav-view>
    </ion-tab>

    <!-- Tab -->
    <ion-tab title="Kalendář" icon-off="ion-android-calendar" icon-on="ion-android-calendar" ui-sref="tab.kalendar">
        <ion-nav-view name="tab-kalendar"></ion-nav-view>
    </ion-tab>

</ion-tabs>
